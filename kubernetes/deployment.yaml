# File: kubernetes/deployment.yaml (Versi Final Lengkap)

apiVersion: v1
kind: ServiceAccount
metadata:
  name: pentest-api-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-lister-role
rules:
- apiGroups: [""] # "" berarti core API group
  resources: ["pods"]
  verbs: ["list"] # Izin untuk melihat daftar pod
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pentest-api-binding
subjects:
- kind: ServiceAccount
  name: pentest-api-sa
roleRef:
  kind: Role
  name: pod-lister-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitor-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitor-app
  template:
    metadata:
      labels:
        app: monitor-app
    spec:
      serviceAccountName: pentest-api-sa
      containers:
      - name: monitor-server
        image: gwaldi/monitor-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: monitor-app-service
spec:
  type: LoadBalancer
  selector:
    app: monitor-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080